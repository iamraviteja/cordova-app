<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-picture">
    <div [ngSwitch]="profileDisplayType">
      <div
        *ngSwitchCase="profileDisplayTypeEnumRef.INITIALS"
        class="profile-picture__container1"
      >
        <span class="profile-picture__container1_initials">{{initials}}</span>
      </div>
      <div
        *ngSwitchCase="profileDisplayTypeEnumRef.IMAGE"
        class="profile-picture__container2"
      >
        <img class="profile-picture__container2_image" [src]="profileImageUri" />
      </div>
      <div *ngSwitchDefault class="profile-picture__container3"></div>
    </div>
    <button class="profile-picture__link" (click)="onAddPhoto()">
      ADD PHOTO
    </button>
    <div class="profile-picture__fullname">{{fullname}}</div>
  </div>
  
</ion-content>
