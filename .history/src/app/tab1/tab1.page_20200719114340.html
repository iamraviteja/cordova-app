<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item (click)="onDownloadExternal()" class="ion-activated">
      <ion-icon name="arrow-down-circle-outline" slot="start"></ion-icon>
      <ion-label>Download File (External)</ion-label>
    </ion-item>
  
    <ion-item (click)="onDownloadData()">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>Download File (Data)</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Directories</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div>Data Directory</div>
      <div>{{this.file.dataDirectory}}</div>
      <div>External Directory</div>
      <div>{{this.file.externalDataDirectory}}</div>
      <div>External Root Directory</div>
      <div>{{this.file.externalRootDirectory}}</div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Log Statements</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item *ngFor="let log of logs">
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>{{log}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
